        function initOnReady() {
            const widget = new TradingView.widget({
                fullscreen: true,
                symbol: getURLParameter('symbol') || 'EURUSD',
                interval: '20',
                container: "tv_chart_container",
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                datafeed: {
                    onReady: (callback) => {
                        callback({
                            supported_resolutions: ["15", "20", "30", "60", "240"],
                            supports_marks: true,
                            supports_search: true,
                            supports_time: true,
                            exchanges: [{ value: 'FXSSI', name: 'FXSSI', desc: 'FXSSI.com' }],
                            symbols_types: [
                                { name: 'crypto', value: 'crypto' },
                                { name: 'forex', value: 'forex' },
                                { name: 'index', value: 'index' }
                            ]
                        });
                    },
                    
                    // ... (implementasi pencarian simbol tetap sama) ...                    
                    searchSymbols: (userInput, exchange, symbolType, onResultReadyCallback) => {
                        let symbols;
                        const crypto = [
                            "BTCUSD",
                            "ETHUSD",
                        ];
                        const forex = [
                            "EURUSD",
                            "XAUUSD",
                            "EURGBP",
                            "AUDJPY",
                            "AUDUSD",
                            "EURAUD",
                            "EURCHF",
                            "EURJPY",
                            "GBPCHF",
                            "GBPJPY",
                            "GBPUSD",
                            "NZDUSD",
                            "USDCAD",
                            "USDCHF",
                            "USDJPY",
                            "XAGUSD",
                            "XTIUSD"
                        ];
                        const indexes = [
                            "US30",
                            "NAS100"
                        ];
                        if (symbolType === 'crypto')
                            symbols = crypto;
                        else if (symbolType === 'forex')
                            symbols = forex;
                        else if (symbolType === 'index')
                            symbols = indexes;
                        else
                            symbols = crypto.concat(forex);

                        let ret = [];
                        let found_symbols = [];
                        for (let symbol of symbols) {
                            if (['ETHUSD', 'BTCUSD'].indexOf(symbol) > -1) symbolType = 'crypto';
                            if (['US30', 'NAS100'].indexOf(symbol) > -1) symbolType = 'index';
                            if (symbol.toLowerCase().indexOf(userInput.toLowerCase()) < 0) continue;
                            found_symbols.push(symbol);
                        }
                        symbols = found_symbols.concat(symbols);
                        symbols = symbols.filter((value, index, array) => array.indexOf(value) === index);

                        for (let symbol of symbols) {
                            // type = "forex";
                            ret.push({
                                "symbol": symbol,
                                "ticker": symbol,
                                // "full_name": symbol,
                                "description": symbol,
                                "exchange": "FXSSI",
                                "type": symbolType
                            });
                        }

                        onResultReadyCallback(ret);
                    },
                    
                    // ... (implementasi resolusi simbol tetap sama) ...
                    resolveSymbol: (symbolName, onSymbolResolvedCallback, onResolveErrorCallback, extension) => {
                        // console.log('[resolveSymbol]: Method call', symbolName);
                        let type = "forex";
                        if (['ETHUSD', 'BTCUSD'].indexOf(symbolName) > -1) type = 'crypto';
                        if (['US30', 'NAS100'].indexOf(symbolName) > -1) type = 'index';
                        let session = "2200-2200";
                        if (type === 'crypto') session = '24x7';
                        if (symbolName === "XTIUSD") session = '2200-2100';

                        const config = {
                            "name": symbolName,
                            "ticker": symbolName,
                            "description": symbolName,
                            "type": type,
                            "session": session,
                            "exchange": "FXSSI",
                            "listed_exchange": "",
                            "minmovement": 1,
                            "pricescale": 10000,
                            "pointvalue": 100,
                            "minmovement2": 100,
                            "fractional": false,
                            // "suported_resolutions": [
                            //     "5",
                            //     "15",
                            //     "30",
                            //     "60",
                            //     "240",
                            // ],
                            "has_intraday": true,
                            // "intraday_multipliers": [
                            //     "5",
                            //     "15",
                            //     "30",
                            //     "60",
                            //     "240",
                            // ],
                            "has_seconds": false,
                            "seconds_multipliers": [],
                            "has_daily": true,
                            "has_weekly_and_monthly": true,
                            "has_empty_bars": true,
                            "force_session_rebuild": true,
                            "visible_plots_set": "ohlc",
                            "volume_precision": 1,
                            "data_status": "streaming",
                            "expired": false,
                            "sector": "",
                            "industry": ""
            //                    "currency_code": "EURUSD"
                        }

                        // console.log(config);
                        onSymbolResolvedCallback(config);
                    },
                                        
                    getBars: async function (symbolInfo, resolution, periodParams, onHistoryCallback, onErrorCallback) {
                        const symbol = symbolInfo.name;
                        const url = `${CONFIG.DATA_BASE_URL}/history/${symbol}_${resolution}.json`;
                        
                        try {
                            const response = await fetch(url);
                            if (!response.ok) throw new Error('Data tidak ditemukan');
                            
                            const json = await response.json();
                            const bars = json.bars || [];
                            
                            // Simpan data buffer untuk indikator
                            if (!window.ssiBuffers) window.ssiBuffers = {};
                            for (const bar of bars) {
                                for (const key in bar) {
                                    if (!['time', 'open', 'high', 'low', 'close'].includes(key)) {
                                        if (!window.ssiBuffers[key]) window.ssiBuffers[key] = {};
                                        window.ssiBuffers[key][bar.time] = bar[key];
                                    }
                                }
                            }
                            
                            onHistoryCallback(bars, { noData: bars.length === 0 });
                        } catch (error) {
                            console.error(`Gagal memuat data: ${error}`);
                            onHistoryCallback([], { noData: true });
                        }
                    },
                    subscribeBars: () => {}, // Fungsi kosong (tidak diperlukan)
                    unsubscribeBars: () => {} // Fungsi kosong (tidak diperlukan)
                },
                locale: "en",
                custom_indicators_getter: function (PineJS) {
                    window.PineJS = PineJS;
                    return Promise.resolve([
                        __prorat_buy_sell__, __prorat_signal__, __prorat_delta__,
                        __interest_orders__, __interest_orders_delta__, __interest_positions__, __interest_positions_delta__,
                        __activity_increase__, __activity_increase_delta__, __activity_decrease__, __activity_decrease_delta__,
                        __ratios__, __derivatives__
                        // ... (semua indikator custom) ...
                    ]);
                },
                
                disabled_features: ["header_compare", "header_screenshot", "header_saveload"]
            });

            // ========= FUNGSI BANTU =========
            function getURLParameter(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
                const results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            // ========= INISIALISASI HEATMAP (SLC) =========
            widget.onChartReady(() => {
                initHeatMap(widget);
            });

            function initHeatMap(widget) {
                const chart = widget.chart();
                let map = null;

                function createHeatMap() {
                    const symbol = chart.symbol();
                    const container = document.getElementById(widget._id).contentWindow.document;
                    
                    // Hapus heatmap lama jika ada
                    if (container.getElementById('slc')) {
                        container.getElementById('slc').remove();
                    }
                    
                    // Buat elemen heatmap baru
                    map = document.createElement('img');
                    map.id = 'slc';
                    map.style.cssText = `
                        position: absolute;
                        top: 0;
                        right: 0;
                        pointer-events: none;
                        mix-blend-mode: darken;
                        max-width: 300px;
                        display: none;
                    `;
                    
                    // Load gambar dari GitHub
                    map.src = `${CONFIG.DATA_BASE_URL}/heatmap/${symbol}.png`;
                    map.onload = () => {
                        map.style.display = 'block';
                        adjustHeatMapPosition();
                    };
                    
                    container.querySelector('.pane .chart-gui-wrapper').appendChild(map);
                }

                function adjustHeatMapPosition() {
                    if (!map) return;
                    
                    const priceScale = chart.getPanes()[0].getMainSourcePriceScale();
                    const priceRange = priceScale.getVisiblePriceRange();
                    const timeScale = chart.getTimeScale();
                    
                    if (!priceRange || !timeScale) return;
                    
                    // Hitung posisi berdasarkan skala harga dan waktu
                    const heightRatio = chart.getPanes()[0].getHeight() / (priceRange.to - priceRange.from);
                    const widthRatio = timeScale.width() / (timeScale.getVisibleRange().to - timeScale.getVisibleRange().from);
                    
                    map.style.top = `${(priceRange.to - widget.heatmap[symbol]?.prices[1]) * heightRatio}px`;
                    map.style.right = `${timeScale.rightOffset() * timeScale.barSpacing()}px`;
                }

                // Pemantau perubahan simbol
                chart.onSymbolChanged().subscribe(null, () => {
                    createHeatMap();
                });

                // Pemantau perubahan skala
                const monitorScale = () => {
                    adjustHeatMapPosition();
                    setTimeout(monitorScale, 1000);
                };
                monitorScale();
                
                // Tombol toggle heatmap
                widget.headerReady().then(() => {
                    const button = widget.createButton();
                    button.textContent = 'SLC';
                    button.classList.add('ssi-toggle', 'active');
                    button.addEventListener('click', () => {
                        button.classList.toggle('active');
                        if (map) map.style.display = button.classList.contains('active') ? 'block' : 'none';
                    });
                });

                createHeatMap();
            }
        }

        window.addEventListener('DOMContentLoaded', initOnReady, false);
    })();
</script>
</html>
